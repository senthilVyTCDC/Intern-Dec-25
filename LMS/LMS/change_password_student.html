<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Change Password</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background: url("https://images.unsplash.com/photo-1512820790803-83ca734da794");
            background-size: cover;
            background-attachment: fixed;
            min-height: 100vh;
        }

        /* HEADER */
        .header {
            height: 70px;
            background: rgba(0,0,0,0.75);
            color: white;
            font-size: 22px;
            font-weight: bold;
            display: flex;
            align-items: center;
            padding-left: 30px;
        }

        /* SIDEBAR */
        .menu {
            width: 220px;
            position: fixed;
            top: 70px;
            bottom: 0;
            background: rgba(0,0,0,0.85);
            padding-top: 20px;
        }

        .menu a {
            display: block;
            padding: 15px 25px;
            text-decoration: none;
            color: white;
            transition: 0.3s;
        }

        .menu a:hover,
        .menu a.active {
            background: #16a085;
            padding-left: 35px;
        }

        /* FORM BOX */
        .box {
            margin-left: 250px;
            margin-top: 40px;
            width: 50%;
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(10px);
            padding: 35px;
            border-radius: 20px;
            color: white;
            box-shadow: 0 10px 30px rgba(0,0,0,0.4);
        }

        .box h2 {
            font-size: 26px;
            margin-bottom: 25px;
            border-bottom: 2px solid rgba(255,255,255,0.3);
            padding-bottom: 10px;
        }

        /* FORM STYLES */
        form label {
            display: block;
            font-size: 16px;
            margin-bottom: 8px;
        }

        input[type="password"] {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: none;
            outline: none;
            font-size: 16px;
            margin-bottom: 20px;
        }

        input[type="submit"] {
            background: #16a085;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        input[type="submit"]:hover {
            background: #138d75;
            transform: scale(1.05);
        }

        /* PASSWORD INFO */
        .hint {
            font-size: 13px;
            opacity: 0.8;
            margin-top: 10px;
        }

        /* RESPONSIVE */
        @media (max-width: 768px) {
            .menu {
                width: 100%;
                height: auto;
                position: relative;
            }

            .box {
                margin-left: 0;
                width: 90%;
                margin: 20px auto;
            }
        }
    </style>
</head>

<body>

<div class="header">üìò Library System</div>

<div class="menu">
    <a href="student dashboard.html">üè† Dashboard</a>
    <a href="change_password_student.html" class="active">üîí Change Password</a>
</div>

<div class="box">
    <h2>Change Password</h2>

    <form>
        <label>Old Password</label>
        <input type="password" placeholder="Enter old password">

        <label>New Password</label>
        <input type="password" placeholder="Enter new password">

        <input type="submit" value="Update Password">

        <div class="hint">
            Password must be at least 8 characters long.
        </div>
    </form>
</div>

</body>
</html>
