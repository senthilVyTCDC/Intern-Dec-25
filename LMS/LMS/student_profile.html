<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Profile</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background: url("https://images.unsplash.com/photo-1512820790803-83ca734da794");
            background-size: cover;
            background-attachment: fixed;
            min-height: 100vh;
        }

        /* HEADER */
        .header {
            height: 70px;
            background: rgba(0,0,0,0.75);
            color: white;
            font-size: 22px;
            font-weight: bold;
            display: flex;
            align-items: center;
            padding-left: 30px;
        }

        /* SIDEBAR */
        .menu {
            width: 220px;
            position: fixed;
            top: 70px;
            bottom: 0;
            background: rgba(0,0,0,0.85);
            padding-top: 20px;
        }

        .menu a {
            display: block;
            padding: 15px 25px;
            text-decoration: none;
            color: white;
            transition: 0.3s;
        }

        .menu a:hover,
        .menu a.active {
            background: #9b59b6;
            padding-left: 35px;
        }

        /* PROFILE BOX */
        .box {
            margin-left: 250px;
            margin-top: 40px;
            width: 50%;
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(10px);
            padding: 35px;
            border-radius: 20px;
            color: white;
            box-shadow: 0 10px 30px rgba(0,0,0,0.4);
        }

        .box h2 {
            font-size: 26px;
            margin-bottom: 25px;
            border-bottom: 2px solid rgba(255,255,255,0.3);
            padding-bottom: 10px;
        }

        /* PROFILE ROWS */
        .profile-row {
            display: flex;
            justify-content: space-between;
            padding: 15px 0;
            font-size: 18px;
            border-bottom: 1px solid rgba(255,255,255,0.2);
        }

        .profile-row:last-child {
            border-bottom: none;
        }

        .label {
            opacity: 0.8;
        }

        .value {
            font-weight: bold;
        }

        /* PROFILE ICON */
        .profile-icon {
            text-align: center;
            margin-bottom: 20px;
        }

        .profile-icon img {
            width: 90px;
            border-radius: 50%;
            border: 3px solid white;
        }

        /* RESPONSIVE */
        @media (max-width: 768px) {
            .menu {
                width: 100%;
                height: auto;
                position: relative;
            }

            .box {
                margin-left: 0;
                width: 90%;
                margin: 20px auto;
            }
        }
    </style>
</head>

<body>

<div class="header">üìò Library System</div>

<div class="menu">
    <a href="student dashboard.html">üè† Dashboard</a>
    <a href="student_profile.html" class="active">üë§ Profile</a>
</div>

<div class="box">

    <div class="profile-icon">
        <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png">
    </div>

    <h2>Student Profile</h2>

    <div class="profile-row">
        <div class="label">Name</div>
        <div class="value">Nithish Kumar</div>
    </div>

    <div class="profile-row">
        <div class="label">Course</div>
        <div class="value">BCA</div>
    </div>

    <div class="profile-row">
        <div class="label">Year</div>
        <div class="value">3rd Year</div>
    </div>

</div>

</body>
</html>
