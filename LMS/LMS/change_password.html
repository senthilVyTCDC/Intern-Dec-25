<style>
    * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background: url("https://images.unsplash.com/photo-1524995997946-a1c2e315a42f");
            background-size: cover;
            background-attachment: fixed;
            min-height: 100vh;
        }
    /* CHANGE PASSWORD BOX */
    .box {
        margin-left: 270px;
        margin-top: 40px;
        width: 50%;
        background: rgba(255,255,255,0.15);
        backdrop-filter: blur(12px);
        padding: 35px;
        border-radius: 20px;
        color: white;
        box-shadow: 0 10px 30px rgba(0,0,0,0.4);
    }

    .box h2 {
        font-size: 26px;
        margin-bottom: 25px;
        border-bottom: 2px solid rgba(255,255,255,0.3);
        padding-bottom: 10px;
    }

    /* FORM */
    form label {
        display: block;
        font-size: 16px;
        margin-bottom: 8px;
    }

    input[type="password"] {
        width: 100%;
        padding: 12px;
        border-radius: 10px;
        border: none;
        outline: none;
        font-size: 16px;
        margin-bottom: 20px;
    }

    input[type="submit"] {
        background: #e74c3c;
        color: white;
        border: none;
        padding: 12px 30px;
        border-radius: 25px;
        font-size: 16px;
        cursor: pointer;
        transition: 0.3s;
    }

    input[type="submit"]:hover {
        background: #c0392b;
        transform: scale(1.05);
    }

    .hint {
        font-size: 13px;
        opacity: 0.8;
        margin-top: 10px;
    }
</style>

<div class="box">
    <h2>Change Password</h2>

    <form>
        <label>Old Password</label>
        <input type="password" placeholder="Enter old password">

        <label>New Password</label>
        <input type="password" placeholder="Enter new password">

        <input type="submit" value="Update Password">

        <div class="hint">
            Password must be at least 8 characters long.
        </div>
    </form>
</div>
