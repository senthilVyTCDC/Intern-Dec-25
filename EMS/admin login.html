<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Employee Management System</title>
    <link rel="stylesheet" href="admin login.css">
</head>

<body>

<!-- HEADER -->
<div class="header">
    Employee Management System
</div>

<!-- LOGIN BOX -->
<div class="login-box">

    <div class="login-title">
        <b>Sign In | Admin</b>
    </div>

    <!-- LOGIN FORM -->
    <form id="adminLoginForm">

        <b>USERNAME</b>
        <input type="text" id="username" placeholder="Email" required>

        <b>PASSWORD</b>
        <input type="password" id="password" placeholder="Password" required>

        <p id="error-msg" style="color:red; font-size:14px;"></p>

        <a href="#">Forgot Password ?</a>

        <input type="submit" value="SIGN IN">
    </form>

    <form action="index.html" class="home-btn">
        <input type="submit" value="Home Page">
    </form>

</div>

<!-- JAVASCRIPT -->
<script>
    document.getElementById("adminLoginForm").addEventListener("submit", function(e) {
        e.preventDefault(); // stop default form submit

        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;
        const errorMsg = document.getElementById("error-msg");

        // Demo Admin Credentials
        const adminUser = "admin@gmail.com";
        const adminPass = "admin123";

        if (username === adminUser && password === adminPass) {
            alert("Admin Login Successful!");
            window.location.href = "admin dashboard.html";
        } else {
            errorMsg.textContent = "Invalid admin credentials!";
        }
    });
</script>

</body>
</html>
