<!DOCTYPE html>
<html lang="en">
<head>
<title>My Profile</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
/* ================= THEME ================= */
:root{
--bg:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
--card:rgba(255,255,255,0.18);
--side:rgba(0,0,0,0.65);
--text:#fff;
--accent:#00ffd5;
}
body.light{
--bg:linear-gradient(135deg,#f5f7fa,#c3cfe2);
--card:#ffffff;
--side:#f0f0f0;
--text:#000;
--accent:#007bff;
}
body.blue{
--bg:linear-gradient(135deg,#1e3c72,#2a5298);
--accent:#4dd0e1;
}

/* ================= RESET ================= */
*{margin:0;padding:0;box-sizing:border-box;font-family:'Segoe UI',sans-serif;}
body{background:var(--bg);color:var(--text);}

/* ================= LAYOUT ================= */
.main{display:flex;min-height:100vh;}

/* ================= SIDEBAR ================= */
.sidebar{
width:260px;
background:var(--side);
backdrop-filter:blur(12px);
padding:20px 0;
transition:0.3s;
}

.sidebar h3{
text-align:center;
margin-bottom:20px;
color:var(--accent);
}

.sidebar a,.theme{
display:flex;
align-items:center;
gap:12px;
padding:14px 22px;
margin:6px 12px;
color:#fff;
text-decoration:none;
border-radius:10px;
cursor:pointer;
transition:0.3s;
}

.sidebar a:hover,.theme:hover{
background:var(--accent);
color:#000;
transform:translateX(6px);
}

/* ================= CONTENT ================= */
.content{
flex:1;
padding:30px;
}

.content h2{
margin-bottom:20px;
}

/* ================= PROFILE CARD ================= */
.profile-card{
max-width:420px;
margin:auto;
background:var(--card);
backdrop-filter:blur(14px);
padding:30px;
border-radius:20px;
text-align:center;
box-shadow:0 20px 40px rgba(0,0,0,0.35);
animation:fadeUp 0.8s ease;
}

.profile-card img{
width:120px;
border-radius:50%;
border:4px solid var(--accent);
margin-bottom:15px;
}

.profile-card h3{
margin-bottom:10px;
}

.profile-info{
margin-top:15px;
text-align:left;
}

.profile-info p{
margin:8px 0;
font-size:14px;
}

.profile-info i{
color:var(--accent);
width:22px;
}

/* ================= RESPONSIVE ================= */
@media(max-width:900px){
.main{flex-direction:column;}

.sidebar{
width:100%;
display:flex;
flex-wrap:wrap;
justify-content:center;
}

.sidebar a,.theme{
width:90%;
justify-content:center;
}

.content{
padding:20px;
}
}

@media(max-width:480px){
.profile-card{
padding:20px;
}
.profile-card img{
width:90px;
}
}

/* ================= ANIMATION ================= */
@keyframes fadeUp{
from{opacity:0;transform:translateY(30px);}
to{opacity:1;transform:translateY(0);}
}
</style>
</head>

<body onload="loadTheme()">

<div class="main">

<!-- SIDEBAR -->
<div class="sidebar">
<h3>EMPLOYEE</h3>
<a href="Employee dashboard.html"><i class="fa fa-home"></i> Dashboard</a>
<a href="profile.html"><i class="fa fa-user"></i> My Profile</a>
<a href="apply leave.html"><i class="fa fa-pen"></i> Apply Leave</a>
<a href="leave status.html"><i class="fa fa-calendar-check"></i> Leave Status</a>
<a href="salary details.html"><i class="fa fa-wallet"></i> Salary</a>
<a href="attendance.html"><i class="fa fa-chart-line"></i> Attendance</a>
<a href="change_password.html"><i class="fa fa-lock"></i> Change Password</a>

<div class="theme" onclick="setTheme('')">ðŸŒ™ Dark Theme</div>
<div class="theme" onclick="setTheme('light')">â˜€ Light Theme</div>
<div class="theme" onclick="setTheme('blue')">ðŸŒˆ Blue Theme</div>

<a href="logout.html"><i class="fa fa-sign-out"></i> Logout</a>
</div>

<!-- CONTENT -->
<div class="content">
<h2>ðŸ‘¤ My Profile</h2>

<div class="profile-card">
<img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png">
<h3>Employee Name</h3>
<p>Software Engineer</p>

<div class="profile-info">
<p><i class="fa fa-envelope"></i> employee@email.com</p>
<p><i class="fa fa-building"></i> IT Department</p>
<p><i class="fa fa-briefcase"></i> Full-Time</p>
</div>
</div>

</div>
</div>

<script>
function setTheme(t){
document.body.className=t;
localStorage.setItem("theme",t);
}
function loadTheme(){
document.body.className=localStorage.getItem("theme")||"";
}
</script>

</body>
</html>
