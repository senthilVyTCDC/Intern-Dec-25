<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Leave Types | Admin Panel</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
/* Reset */
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Segoe UI', sans-serif;
}

/* Background */
body{
    min-height:100vh;
    background:linear-gradient(135deg,#020617,#0f172a,#1e293b);
    color:#fff;
}

/* Layout */
.main{
    display:flex;
    min-height:100vh;
}

/* Sidebar */
.sidebar{
    width:260px;
    background:rgba(2,6,23,0.9);
    backdrop-filter:blur(10px);
    padding-top:25px;
}

.logo{
    text-align:center;
    margin-bottom:30px;
}

.logo img{
    width:70px;
    margin-bottom:10px;
}

.logo h2{
    color:#38bdf8;
}

.sidebar a{
    display:flex;
    align-items:center;
    gap:12px;
    padding:15px 22px;
    color:#fff;
    text-decoration:none;
    transition:0.3s;
}

.sidebar a:hover,
.sidebar a.active{
    background:#38bdf8;
    color:#000;
    border-radius:10px;
    margin:0 12px;
}

/* Content */
.content{
    flex:1;
    padding:40px;
}

/* Header */
.header{
    margin-bottom:25px;
}

.header h2{
    color:#38bdf8;
}

/* Cards */
.grid{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
    gap:25px;
}

/* Leave Card */
.card{
    background:rgba(255,255,255,0.08);
    backdrop-filter:blur(12px);
    border-radius:20px;
    padding:30px;
    text-align:center;
    box-shadow:0 15px 40px rgba(0,0,0,0.5);
    transition:0.3s;
}

.card:hover{
    transform:translateY(-10px);
}

/* Icon */
.card i{
    font-size:42px;
    margin-bottom:15px;
    color:#38bdf8;
}

.card h3{
    margin-bottom:10px;
}

.card p{
    font-size:14px;
    opacity:0.85;
}
</style>
</head>

<body>

<div class="main">

    <!-- Sidebar -->
    <div class="sidebar">
        <div class="logo">
            <!-- Replace with your own logo if needed -->
            <img src="https://cdn-icons-png.flaticon.com/512/3064/3064197.png" alt="Admin Logo">
            <h2>ADMIN PANEL</h2>
        </div>

        <a href="admin dashboard.html"><i class="fa fa-chart-line"></i> Dashboard</a>
        <a href="leave_types.html" class="active"><i class="fa fa-file-alt"></i> Leave Types</a>
    </div>

    <!-- Content -->
    <div class="content">

        <div class="header">
            <h2>ðŸ“„ Leave Types</h2>
        </div>

        <div class="grid">

            <div class="card">
                <i class="fa fa-calendar-check"></i>
                <h3>Casual Leave</h3>
                <p>Used for personal and short-term needs</p>
            </div>

            <div class="card">
                <i class="fa fa-user-injured"></i>
                <h3>Sick Leave</h3>
                <p>Granted during illness or medical reasons</p>
            </div>

            <div class="card">
                <i class="fa fa-briefcase"></i>
                <h3>Earned Leave</h3>
                <p>Accumulated leave based on service period</p>
            </div>

        </div>

    </div>

</div>

</body>
</html>
