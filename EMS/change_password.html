<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Change Password | Employee Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* RESET */
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Segoe UI', sans-serif;
}

/* BODY */
body{
    min-height:100vh;
    background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
    color:#fff;
}

/* TOPBAR (MOBILE) */
.topbar{
    display:none;
    align-items:center;
    gap:15px;
    padding:15px;
    background:rgba(0,0,0,0.85);
    position:fixed;
    top:0;
    left:0;
    width:100%;
    z-index:1100;
}

.menu-btn{
    font-size:26px;
    cursor:pointer;
}

/* LAYOUT */
.main{
    display:flex;
    min-height:100vh;
}

/* SIDEBAR */
.sidebar{
    width:260px;
    background:rgba(0,0,0,0.75);
    backdrop-filter:blur(10px);
    padding-top:20px;
    transition:0.3s;
    z-index:1000;
}

.sidebar h2{
    text-align:center;
    margin-bottom:25px;
    color:#00eaff;
}

.sidebar a{
    display:flex;
    align-items:center;
    gap:12px;
    padding:15px 22px;
    color:#fff;
    text-decoration:none;
    transition:0.3s;
}

.sidebar a:hover,
.sidebar a.active{
    background:#00eaff;
    color:#000;
    border-radius:8px;
    margin:0 10px;
}

/* CLOSE BUTTON (MOBILE) */
.close-btn{
    display:none;
    text-align:right;
    padding:10px 20px;
    font-size:22px;
    cursor:pointer;
}

/* CONTENT */
.content{
    flex:1;
    padding:40px;
}

/* CARD */
.card{
    max-width:420px;
    margin:auto;
    background:rgba(255,255,255,0.08);
    backdrop-filter:blur(12px);
    border-radius:18px;
    padding:30px;
    box-shadow:0 20px 45px rgba(0,0,0,0.4);
}

.card h2{
    margin-bottom:25px;
    color:#00eaff;
    text-align:center;
}

/* FORM */
label{
    display:block;
    margin-bottom:6px;
    font-weight:600;
}

input{
    width:100%;
    padding:12px;
    border-radius:10px;
    border:none;
    margin-bottom:18px;
    outline:none;
    font-size:14px;
}

/* BUTTON */
button{
    width:100%;
    padding:12px;
    background:#00ff9c;
    border:none;
    border-radius:12px;
    font-size:16px;
    font-weight:bold;
    cursor:pointer;
    transition:0.3s;
}

button:hover{
    background:#00eaff;
    color:#000;
    transform:scale(1.03);
}

/* RESPONSIVE */
@media(max-width:900px){

    .topbar{
        display:flex;
    }

    .sidebar{
        position:fixed;
        top:0;
        left:-100%;
        height:100%;
    }

    .sidebar.show{
        left:0;
    }

    .close-btn{
        display:block;
    }

    .content{
        padding:20px;
        margin-top:70px;
    }
}
</style>
</head>

<body>

<!-- TOPBAR -->
<div class="topbar">
    <span class="menu-btn" onclick="toggleMenu()">‚ò∞</span>
    <b>Change Password</b>
</div>

<div class="main">

    <!-- SIDEBAR -->
    <div class="sidebar" id="sidebar">
        <div class="close-btn" onclick="toggleMenu()">‚úñ</div>
        <h2>EMPLOYEE</h2>
        <a href="Employee dashboard.html">üè† Dashboard</a>
        <a href="profile.html">üë§ Profile</a>
        <a href="change_password.html" class="active">üîí Change Password</a>
        <a href="logout.html">üö™ Logout</a>
    </div>

    <!-- CONTENT -->
    <div class="content">
        <div class="card">
            <h2>üîí Change Password</h2>

            <form>
                <label>Old Password</label>
                <input type="password" placeholder="Enter old password">

                <label>New Password</label>
                <input type="password" placeholder="Enter new password">

                <label>Confirm Password</label>
                <input type="password" placeholder="Re-enter new password">

                <button type="submit">Update Password</button>
            </form>
        </div>
    </div>

</div>

<script>
function toggleMenu(){
    const sidebar = document.getElementById("sidebar");
    sidebar.classList.toggle("show");

    // Prevent background scroll when menu open
    document.body.style.overflow =
        sidebar.classList.contains("show") ? "hidden" : "auto";
}
</script>

</body>
</html>
