<!DOCTYPE html>
<html lang="en">
<head>
<title>Apply Leave</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
/* RESET */
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Segoe UI',sans-serif;
}

/* BACKGROUND */
body{
    min-height:100vh;
    background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
    color:#fff;
}

/* TOPBAR */
.topbar{
    display:none;
    background:rgba(0,0,0,0.7);
    padding:15px;
    align-items:center;
    gap:15px;
}

.menu-btn{
    font-size:24px;
    cursor:pointer;
}

/* LAYOUT */
.main{
    display:flex;
    min-height:100vh;
}

/* SIDEBAR */
.sidebar{
    width:260px;
    background:rgba(0,0,0,0.65);
    backdrop-filter:blur(12px);
    padding:20px 0;
    transition:0.3s;
}

.sidebar h3{
    text-align:center;
    color:#00ffd5;
    margin-bottom:20px;
}

.sidebar a{
    display:flex;
    align-items:center;
    gap:12px;
    padding:14px 22px;
    margin:6px 12px;
    color:#fff;
    text-decoration:none;
    border-radius:10px;
    transition:0.3s;
}

.sidebar a:hover{
    background:#00ffd5;
    color:#000;
    transform:translateX(6px);
}

/* CONTENT */
.content{
    flex:1;
    padding:30px;
}

/* FORM CARD */
.form-card{
    max-width:420px;
    background:rgba(255,255,255,0.18);
    backdrop-filter:blur(14px);
    padding:30px;
    border-radius:20px;
    box-shadow:0 20px 40px rgba(0,0,0,0.35);
}

label{
    display:block;
    margin-top:15px;
    font-size:14px;
}

input,select,textarea{
    width:100%;
    padding:10px;
    margin-top:6px;
    border:none;
    border-radius:10px;
}

textarea{height:80px;resize:none;}

button{
    width:100%;
    margin-top:20px;
    padding:12px;
    border:none;
    border-radius:30px;
    background:linear-gradient(135deg,#00ffd5,#00c9a7);
    font-weight:bold;
    cursor:pointer;
}

/* MOBILE RESPONSIVE */
@media(max-width:900px){

    .topbar{
        display:flex;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        z-index: 1100; /* ABOVE sidebar */
    }

    .main{
        flex-direction:column;
    }

    .sidebar{
        position:fixed;
        top:0;
        left:-100%;
        height:100%;
        z-index:1000;
    }

    .sidebar.show{
        left:0;
    }

    .content{
        padding:20px;
    }

    .form-card{
        margin:auto;
        margin-top: 60px;
    }
}
</style>
</head>

<body>

<!-- TOPBAR (Mobile) -->
<div class="topbar">
    <i class="fa fa-bars menu-btn" onclick="toggleMenu()"></i>
    <b>Apply Leave</b>
</div>

<div class="main">

<!-- SIDEBAR -->
<div class="sidebar" id="sidebar">
<h3>EMPLOYEE</h3>
<a href="Employee dashboard.html"><i class="fa fa-home"></i> Dashboard</a>
<a href="profile.html"><i class="fa fa-user"></i> Profile</a>
<a href="apply leave.html"><i class="fa fa-pen"></i> Apply Leave</a>
<a href="leave status.html"><i class="fa fa-calendar-check"></i> Leave Status</a>
<a href="lo"><i class="fa fa-sign-out"></i> Logout</a>
</div>

<!-- CONTENT -->
<div class="content">
<h2>üìù Apply Leave</h2>

<div class="form-card">
<form id="leaveForm">
<label>Leave Type</label>
<select id="leaveType" required>
    <option value="">Select</option>
    <option>Casual Leave</option>
    <option>Sick Leave</option>
    <option>Emergency Leave</option>
</select>

<label>From Date</label>
<input type="date" id="fromDate" required>

<label>To Date</label>
<input type="date" id="toDate" required>

<label>Reason</label>
<textarea id="reason" required></textarea>


<button>Apply Leave</button>
</form>
</div>

</div>
</div>

<script>
/* REPLACE THE SCRIPT IN apply leave.html WITH THIS */
document.getElementById("leaveForm").addEventListener("submit", function(e) {
    e.preventDefault();

    const leaveType = document.getElementById("leaveType").value;
    const fromDate  = document.getElementById("fromDate").value;
    const toDate    = document.getElementById("toDate").value;
    const reason    = document.getElementById("reason").value;

    // 1. Validation: Ensure dates are logical
    if (new Date(fromDate) > new Date(toDate)) {
        alert("The 'From Date' cannot be later than the 'To Date'.");
        return;
    }

    // 2. Create Leave Object with a Unique ID
    const leave = {
        id: Date.now(), // Unique ID for tracking
        employee: "John", // Replace with dynamic user if available
        type: leaveType,
        from: fromDate,
        to: toDate,
        reason: reason,
        status: "Pending",
        appliedOn: new Date().toLocaleDateString()
    };

    // 3. Save to LocalStorage
    const leaves = JSON.parse(localStorage.getItem("leaveRequests")) || [];
    leaves.push(leave);
    localStorage.setItem("leaveRequests", JSON.stringify(leaves));

    alert("Leave applied successfully!");
    this.reset();

    // 4. Redirect to status page
    window.location.href = "leave status.html";
});
</script>


</body>
</html>
