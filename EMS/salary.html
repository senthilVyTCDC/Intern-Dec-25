<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Salary Details | Employee Dashboard</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
/* RESET */
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Segoe UI', sans-serif;
}

/* BODY */
body{
    min-height:100vh;
    background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
    color:#fff;
}

/* TOPBAR (MOBILE) */
.topbar{
    display:none;
    align-items:center;
    gap:15px;
    padding:15px;
    background:rgba(0,0,0,0.8);
    position:fixed;
    top:0;
    left:0;
    width:100%;
    z-index:1100;
}

.menu-btn{
    font-size:26px;
    cursor:pointer;
}

/* LAYOUT */
.main{
    display:flex;
    min-height:100vh;
}

/* SIDEBAR */
.sidebar{
    width:260px;
    background:rgba(0,0,0,0.7);
    backdrop-filter:blur(10px);
    min-height:100vh;
    padding-top:20px;
    transition:0.3s;
    z-index:1000;
}

.sidebar h2{
    text-align:center;
    margin-bottom:25px;
    color:#00eaff;
}

.sidebar a{
    display:flex;
    align-items:center;
    gap:10px;
    padding:15px 20px;
    color:#fff;
    text-decoration:none;
    transition:0.3s;
}

.sidebar a:hover{
    background:#00eaff;
    color:#000;
    border-radius:8px;
    margin:0 10px;
}

/* CLOSE BUTTON */
.close-btn{
    display:none;
    text-align:right;
    padding:10px 20px;
    font-size:22px;
    cursor:pointer;
}

/* CONTENT */
.content{
    flex:1;
    padding:40px;
}

/* CARD */
.card{
    max-width:420px;
    background:rgba(255,255,255,0.08);
    backdrop-filter:blur(12px);
    border-radius:18px;
    padding:30px;
    box-shadow:0 20px 45px rgba(0,0,0,0.4);
}

.card h2{
    margin-bottom:20px;
    color:#00eaff;
}

/* MONTH BADGE */
.month{
    background:#ffc107;
    color:#000;
    padding:6px 14px;
    border-radius:20px;
    font-weight:600;
    display:inline-block;
    margin-bottom:15px;
}

/* SALARY ROWS */
.salary-row{
    display:flex;
    justify-content:space-between;
    padding:12px 0;
    border-bottom:1px solid rgba(255,255,255,0.15);
}

.salary-row:last-child{
    border-bottom:none;
    font-weight:bold;
    font-size:18px;
    color:#00ff9c;
}

/* RESPONSIVE */
@media(max-width:900px){

    .topbar{
        display:flex;
    }

    .sidebar{
        position:fixed;
        top:0;
        left:-100%;
        height:100%;
    }

    .sidebar.show{
        left:0;
    }

    .close-btn{
        display:block;
    }

    .content{
        padding:20px;
        margin-top:70px;
    }
}
</style>
</head>

<body>

<!-- TOPBAR -->
<div class="topbar">
    <span class="menu-btn" onclick="toggleMenu()">‚ò∞</span>
    <b>Salary Details</b>
</div>

<div class="main">

    <!-- SIDEBAR -->
    <div class="sidebar" id="sidebar">
        <div class="close-btn" onclick="toggleMenu()">‚úñ</div>
        <h2>EMPLOYEE</h2>
        <a href="Employee dashboard.html">üè† Dashboard</a>
        <a href="salary.html">üí∞ Salary</a>
        <a href="leave status.html">üìÖ Leave Status</a>
    </div>

    <!-- CONTENT -->
    <div class="content">
        <div class="card">
            <h2>üí∞ Salary Details</h2>

            <span class="month">January 2025</span>

            <div class="salary-row">
                <span>Basic Salary</span>
                <span>‚Çπ30,000</span>
            </div>

            <div class="salary-row">
                <span>Allowance</span>
                <span>‚Çπ5,000</span>
            </div>

            <div class="salary-row">
                <span>Total Salary</span>
                <span>‚Çπ35,000</span>
            </div>
        </div>
    </div>

</div>

<script>
function toggleMenu(){
    const sidebar = document.getElementById("sidebar");
    sidebar.classList.toggle("show");

    // Prevent background scrolling when menu is open
    document.body.style.overflow =
        sidebar.classList.contains("show") ? "hidden" : "auto";
}
</script>

</body>
</html>
