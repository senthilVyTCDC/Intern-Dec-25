<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Login - Employee Management System</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>

<!-- HEADER -->
<div class="header">
    Employee Management System
</div>

<!-- LOGIN BOX -->
<div class="login-box">

    <div class="login-title">
        <b>Sign In | Employee</b>
    </div>

    <!-- LOGIN FORM -->
    <form id="loginForm">

        <b>USERNAME</b>
        <input type="text" id="username" placeholder="Email" required>

        <b>PASSWORD</b>
        <input type="password" id="password" placeholder="Password" required>

        <p id="error-msg" style="color:red; font-size:14px;"></p>

        <a href="#">Forgot Password ?</a>

        <input type="submit" value="SIGN IN">
    </form>

    <form action="index.html" class="home-btn">
        <input type="submit" value="Home Page">
    </form>

</div>

<!-- JAVASCRIPT -->
<script>
    document.getElementById("loginForm").addEventListener("submit", function(e) {
        e.preventDefault(); // stop form submission

        // Get values
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;
        const errorMsg = document.getElementById("error-msg");

        // Demo credentials (you can change these)
        const validUser = "employee@gmail.com";
        const validPass = "employee123";

        if (username === validUser && password === validPass) {
            alert("Login Successful!");
            window.location.href = "Employee dashboard.html";
        } else {
            errorMsg.textContent = "Invalid username or password!";
        }
    });
</script>

</body>
</html>
