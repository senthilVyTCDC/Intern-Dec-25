<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Department Management | Admin Panel</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
/* Reset */
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:'Segoe UI', sans-serif;
}

/* Background */
body{
    min-height:100vh;
    background:linear-gradient(135deg,#020617,#0f172a,#1e293b);
    color:#fff;
}

/* Layout */
.main{
    display:flex;
    min-height:100vh;
}

/* Sidebar */
.sidebar{
    width:260px;
    background:rgba(2,6,23,0.9);
    backdrop-filter:blur(10px);
    padding-top:25px;
}

.logo{
    text-align:center;
    margin-bottom:30px;
}

.logo img{
    width:70px;
    margin-bottom:10px;
}

.logo h2{
    color:#38bdf8;
}

.sidebar a{
    display:flex;
    align-items:center;
    gap:12px;
    padding:15px 22px;
    color:#fff;
    text-decoration:none;
    transition:0.3s;
}

.sidebar a:hover,
.sidebar a.active{
    background:#38bdf8;
    color:#000;
    border-radius:10px;
    margin:0 12px;
}

/* Content */
.content{
    flex:1;
    padding:40px;
}

/* Header */
.header{
    display:flex;
    justify-content:space-between;
    align-items:center;
    margin-bottom:25px;
}

.header h2{
    color:#38bdf8;
}

/* Card Grid */
.grid{
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
    gap:25px;
}

/* Department Card */
.card{
    background:rgba(255,255,255,0.08);
    backdrop-filter:blur(12px);
    border-radius:20px;
    padding:25px;
    text-align:center;
    box-shadow:0 15px 40px rgba(0,0,0,0.5);
    transition:0.3s;
}

.card:hover{
    transform:translateY(-10px);
    box-shadow:0 25px 55px rgba(0,0,0,0.7);
}

/* Icons */
.card i{
    font-size:40px;
    margin-bottom:15px;
    color:#38bdf8;
}

/* Image */
.card img{
    width:80px;
    margin-bottom:15px;
}

/* Text */
.card h3{
    margin-bottom:8px;
}

.card p{
    opacity:0.85;
    font-size:14px;
}
</style>
</head>

<body>

<div class="main">

    <!-- Sidebar -->
    <div class="sidebar">
        <div class="logo">
            <!-- Replace with your college/company logo -->
            <img src="https://cdn-icons-png.flaticon.com/512/3064/3064197.png" alt="Admin Logo">
            <h2>ADMIN PANEL</h2>
        </div>

        <a href="admin dashboard.html"><i class="fa fa-chart-line"></i> Dashboard</a>
        <a href="department.html" class="active"><i class="fa fa-building"></i> Departments</a>
    </div>

    <!-- Content -->
    <div class="content">

        <div class="header">
            <h2>üè¢ Department Management</h2>
        </div>

        <div class="grid">

            <div class="card">
                <img src="https://cdn-icons-png.flaticon.com/512/1995/1995474.png" alt="IT">
                <h3>IT Department</h3>
                <p>Handles software, hardware and technical operations</p>
            </div>

            <div class="card">
                <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="HR">
                <h3>HR Department</h3>
                <p>Manages employees, hiring and policies</p>
            </div>

            <div class="card">
                <img src="https://cdn-icons-png.flaticon.com/512/2910/2910791.png" alt="Finance">
                <h3>Finance Department</h3>
                <p>Controls payroll, expenses and budgets</p>
            </div>

            <div class="card">
                <img src="https://cdn-icons-png.flaticon.com/512/1048/1048953.png" alt="Operations">
                <h3>Operations</h3>
                <p>Ensures smooth daily business operations</p>
            </div>

        </div>

    </div>

</div>

</body>
</html>
